<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script> 
</head>
<body>
    <h1 class="h11">Form Validation</h1>
    
    <div class="container">
        <h1>Login</h1>
        <div class="form">
            <form action="" onsubmit="return ValidateForm()" >
                <input type="text" placeholder="User Name" id="username" class="inp">
                <p class="user" id="user"></p>
                <input type="password" placeholder="Password" id="password" class="inp">
                <p class="user" id="pass"></p>
                <input type="submit" class="inp in">
            </form>
        </div>
    </div>
    


    
</body>
</html>
